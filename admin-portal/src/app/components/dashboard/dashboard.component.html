<div class="dashboard-container">
  <mat-card class="summary-card">
    <mat-card-header>
      <mat-card-title>API Platform Overview</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stats-grid">
        <mat-card class="stat-card">
          <mat-card-content>
            <h2>{{ totalApplications }}</h2>
            <p>Total Applications</p>
          </mat-card-content>
        </mat-card>
        <mat-card class="stat-card">
          <mat-card-content>
            <h2>{{ totalRequests }}</h2>
            <p>Total API Requests</p>
          </mat-card-content>
        </mat-card>
        <mat-card class="stat-card">
          <mat-card-content>
            <h2>{{ activeApplications }}</h2>
            <p>Active Applications</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="charts-container">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Application Request Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas 
          baseChart 
          [data]="requestDistributionChartData"
          [options]="requestDistributionChartOptions"
          [type]="'pie'">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Monthly API Requests</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas 
          baseChart 
          [data]="monthlyRequestChartData"
          [options]="monthlyRequestChartOptions"
          [type]="'bar'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
